{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="card">
        <div class="card-body" id="track-area">
            <button class="btn btn-primary" id="toggle">Start tracking</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(() => {
        $('#toggle').click(() => {
            $('#track-area').append(`<img src="{{ url_for('video_feed') }}" class="img-fluid">`)
        })
    })
</script>

{% endblock %}
